<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


    <title>Console :: Bootstrap-Help-Manager</title>

    <link href="css/bootstrap.css" rel="stylesheet">

    <style>
    </style>

</head>

<body>


    <div class="container" role="main">
        <div class="page-header">
            <h1>Console :: Bootstrap-Help-Manager</h1>
        </div>
    </div>

    <div class='container' id="helpsManager">

    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="external/ckeditor/ckeditor.js"></script>
    <script src="external/vertebratejs/vertebrate.min.js"></script>
    <script src="js/bhm.vertebrate.js"></script>
    <script src="js/bhm.console.js"></script>

    <script>
    function checkAjaxForNotAuthorized(xhr) {
        if (xhr.getResponseHeader('X-AUTH-REQUIRED') == 'true') {
            window.location.href = "/admin/login.php?return=" + window.location.pathname;
        }
    }
    $(function() {
        $('#helpsManager').BHMConsole({
            ajaxFail: function(xhr) {
                checkAjaxForNotAuthorized(xhr);
            }
        });
    })
    </script>

</body>

</html>
